<div class="container">

  <div class="row">

    <mat-card
      class="col--xs-6 col-md-2" *ngFor="let book of books"
      [routerLink]="[book.id]">

      <img mat-card-image [src]="book.imagePath || 'http://placehold.it/300x300'" class="md-card-image" alt="book image">
      <mat-card-header>
        <mat-card-title>{{ book.clientTitle}}</mat-card-title>
      </mat-card-header>
      <!--<mat-card-content>-->
        <!--<p> {{book.description}} </p>-->
      <!--</mat-card-content>-->
    </mat-card>

  </div>
</div>
